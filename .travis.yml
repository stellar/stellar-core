language: python
python:
- 3.7-dev
os: linux
dist: xenial
sudo: true
env:
  global:
  - COMMIT=${TRAVIS_COMMIT::6}
  - BUILD_TYPE="stellar-core"

#language: cpp
#sudo: false
#compiler:
#- clang
#- gcc

addons:
  postgresql: "9.3"
  apt:
    sources:
    - llvm-toolchain-trusty-3.5
    - llvm-toolchain-trusty-5.0
    - ubuntu-toolchain-r-test
    packages:
    - autoconf
    - automake
    - bison
    - clang-3.5
    - flex
    - g++-4.9
    - libpq-dev
    - libpq5
    - libstdc++6
    - libtool
    - pkg-config
    - clang-format-5.0
    - pandoc
    - libffi-dev

before_script:
- git describe --tags >> describe.txt
- export MY_TAG="$(cat describe.txt)"

script:
- mkdir $COMMIT && cd $COMMIT
- git clone https://github.com/kinecosystem/blockchain-ops.git && cd blockchain-ops
- pip -V
- pipenv sync
- pipenv run invoke build-core --branch="master" --version=$MY_TAG 

cache:
  directories:
  - $HOME/.ccache
  - .libs

